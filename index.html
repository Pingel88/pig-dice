<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="form-player-one">
      <div id="player-one">
        <div class="form-group">
          <label for="player-one-input">Player One Name</label>
          <input type="text" class="form-control" id="player-one-input" placeholder="Enter name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <form id="form-player-two">
      <div id="player-two">
        <div class="form-group">
          <label for="player-two-input">Player Two Name</label>
          <input type="text" class="form-control" id="player-two-input" placeholder="Enter name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div id="game">
      <h1>this is the game</h1>
      <div id="game-buttons">
        <button id="next-turn">NEXT TURN</button>
        <button id="roll">Roll</button>
      </div>
      <h2>Roll: <span id="dice-roll"></span></h2>
      <h2 id="winner">The winner is: <span id="player-winner"></span>!!!!!!!!!!!!</h2>
    </div>
  </div>
</body>
</html>
